name: Build Debug App (Dev)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full depth)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # ensures full history so files exist

      - name: Verify version catalog exists
        run: |
          echo "Checking version catalog..."
          ls -l gradle/libs.versions.toml

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Assemble Debug (no strict checks)
        run: |
          ./gradlew assembleDebug \
            -x lint \
            -x detekt \
            -x ktlint \
            --no-daemon \
            --stacktrace

      - name: Locate APKs
        run: |
          echo "=== APKs found ==="
          find . -name "*debug*.apk" || true

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/*debug*.apk