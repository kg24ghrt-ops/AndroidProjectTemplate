name: Build Debug App (Dev)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout full repo with submodules
      - name: Checkout repo (full depth)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # ensures full history so files exist

      # Debug: Verify version catalog exists in repo
      - name: Verify version catalog exists
        run: |
          echo "Checking version catalog..."
          if [ -f gradle/libs.versions.toml ]; then
            echo "Found libs.versions.toml:"
            ls -l gradle/libs.versions.toml
          else
            echo "ERROR: libs.versions.toml not found!"
            exit 1
          fi

      # CI fix: copy version catalog to path expected by included builds
      - name: Copy version catalog for included builds
        run: |
          echo "Ensuring /home/runner/work/gradle/libs.versions.toml exists..."
          sudo mkdir -p /home/runner/work/gradle
          sudo cp gradle/libs.versions.toml /home/runner/work/gradle/libs.versions.toml
          echo "Copied:"
          ls -l /home/runner/work/gradle/libs.versions.toml

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Gradle permission
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # Show Gradle version
      - name: Show Gradle version
        run: ./gradlew --version

      # Gradle cache
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Build debug APK
      - name: Assemble Debug (no strict checks)
        run: |
          ./gradlew assembleDebug \
            -x lint \
            -x detekt \
            -x ktlint \
            --no-daemon \
            --stacktrace

      # Locate APKs
      - name: Locate APKs
        run: |
          echo "=== APKs found ==="
          find . -name "*debug*.apk" || true

      # Upload APKs
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/*debug*.apk