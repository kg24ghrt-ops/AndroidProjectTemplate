name: Build Debug App (Dev)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Force Clone Android Components
        run: |
          # Remove the 'pointer' folder and replace it with real code
          rm -rf android-components
          git clone --depth 1 https://github.com/mozilla-mobile/android-components.git android-components
          # This pulls the nested plugins Gradle is looking for
          cd android-components && git submodule update --init --recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify version catalog exists
        run: |
          if [ -f gradle/libs.versions.toml ]; then
            echo "Found libs.versions.toml"
          else
            echo "ERROR: gradle/libs.versions.toml not found"
            exit 1
          fi

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Assemble Debug
        run: ./gradlew assembleDebug -x lint -x detekt -x ktlint --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
